<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGHUB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-left">
                    <button class="menu-button" aria-label="Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12h18M3 6h18M3 18h18"/>
                        </svg>
                    </button>
                    <a href="/" class="logo-link"> 
                        <img src="p1.jpeg" alt="BLOGHUB" class="logo">
                    </a>
                </div>
                <div class="nav-right">
                    <div class="auth-buttons">
                        <button class="login-button">LOGIN</button>
                        <button class="signup-button">SIGN UP</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        
        <div class="container">
            <h1 class="page-title">Create Blog Post</h1>
            
            <form class="blog-form">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="competition">Competition</option>
                        <option value="announcement">Announcement</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="news">News</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="featured-image">Featured Image</label>
                    <input type="file" id="featured-image" name="featured-image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="content">Blog Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="programming, algorithms, competition">
                </div>

                <div class="form-actions">
                    <button type="button" class="preview-button">Preview</button>
                    <button type="submit" class="submit-button">Publish Post</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
